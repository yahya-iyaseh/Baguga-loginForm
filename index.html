  <div class="all">
    <div class="text-center">
      <div class="login mx-auto">

        <div class="py-5">
          <h1 class="head-text">Baguga Company</h1>
        </div>

        <div class="form ">

          <div class="mb-4 input d-flex">
            <span class="float-left my-auto"><i class="fas fa-user"></i></span>
            <input type="text" class="form-control plac" placeholder="Email Or Phone">
          </div>

          <div class="mb-2 input d-flex">
            <span class="float-left my-auto"><i class="fas fa-lock"></i></span>
            <input type="text" class="form-control plac" placeholder="Password">
          </div>
          <div class="w75">
            <a href="#" class="anchor">
              Forgot Password?
            </a>
            <br>
            <div class="d-grid gap-2 my-3">
              <button class="btn btn-lg btn-primary">Login</button>
            </div>
          </div>
          <h3 class="pt-2 mb-4">Or login with</h3>
        </div>
        <div class="row w75">
          <div class="col-6 ms0">
            <div class="d-flex btn btn-down fac">
              <i class="fab fa-facebook-f"></i>
              <span>Facebook</span>
            </div>
          </div>
          <div class="col-6 me0">
            <div class="d-flex btn btn-down ins">
              <i class="fab fa-instagram"></i>
              <span>Instagram</span>
            </div>
          </div>
        </div>
        <div class="w75">
          <h4 class="py-4">Don't have account? <a href="#" class="underline">SignUp Now</a></h4>
        </div>
      </div>
    </div>
